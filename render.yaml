services:
  # Game Frontend (Static Site) - Static sites are always free on Render
  - type: web
    name: puck-battle-arena-frontend
    runtime: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./build
    envVars:
      - key: REACT_APP_SERVER_URL
        fromService:
          name: puck-battle-arena-server
          type: web
          property: host

  # Game Backend (Socket Server)
  - type: web
    name: puck-battle-arena-server
    rootDir: server
    runtime: node
    buildCommand: npm install
    startCommand: node index.js
    envVars:
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: NODE_ENV
        value: production
