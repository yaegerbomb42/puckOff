name: Deploy to Oracle VPS

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    name: ğŸš€ Deploy to Oracle
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¢ Announce Maintenance (10m Warning)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.ORACLE_HOST }}
          username: ubuntu
          key: ${{ secrets.ORACLE_SSH_KEY }}
          port: 22
          script: |
            echo "ğŸ“¢ Triggering Maintenance Alert on Server..."
            curl -v -X POST http://localhost:3002/api/admin/maintenance \
            -H "Content-Type: application/json" \
            -d '{"secret": "puckoff_deploy_secret_2026", "duration": 10}' || echo "âš ï¸ Failed to announce, but continuing..."
      
      - name: â³ Waiting 10 Minutes for Players to Finish...
        run: sleep 600

      - name: ğŸšš Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.ORACLE_HOST }}
          username: ubuntu
          key: ${{ secrets.ORACLE_SSH_KEY }}
          port: 22
          script: |
            echo "Connected to Oracle Cloud..."
            cd puckOff
            echo "â¬‡ï¸ Pulling latest code..."
            git pull
            echo "ğŸ³ Rebuilding containers..."
            sudo docker compose up -d --build --remove-orphans
            echo "ğŸ§¹ Cleaning up..."
            sudo docker image prune -f
            echo "âœ… Deployment Complete!"
